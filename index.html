<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>متجر زمرد للهدايا</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

<!-- Header -->
<div class="header">
    <div class="container">
        <div class="logo">Zamarrad</div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>
</div>

<!-- Hero -->
<section class="hero">
    <div class="hero-overlay">
        <h2>Luxury Perfumes</h2>
        <p>Discover a world of elegance and fragrance</p>
        <button>Shop Now</button>
    </div>
</section>

<!-- Products -->
<section class="products">
    <div class="container">
        <h2>Our Products</h2>

        <div class="product-grid">

            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="">
                <h3>Dior Sauvage</h3>
                <p>$95 / 100ml</p>
                <button>Buy Now</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="">
                <h3>Chanel No.5</h3>
                <p>$130 / 100ml</p>
                <button>Buy Now</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="">
                <h3>Tom Ford Noir</h3>
                <p>$120 / 100ml</p>
                <button>Buy Now</button>
            </div>

        </div>
    </div>
</section>

<!-- Footer -->
<footer>
    <p>© 2025 Zamarrad Store. All rights reserved.</p>
</footer>

</body>
</html>
