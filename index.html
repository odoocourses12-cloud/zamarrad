<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر زمرد للهدايا</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="logo">Zamarrad</div>
            <nav class="nav">
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero-overlay">
            <h2>Luxury Perfumes</h2>
            <p>Discover a world of elegance and fragrance</p>
            <button>Shop Now</button>
        </div>
    </section>

    <section class="products">
        <div class="container">
            <h2>Our Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://images.unsplash.com/photo-1541643600914-78b084683601?w=300" alt="Dior Sauvage">
                    <h3>Dior Sauvage</h3>
                    <p>$95 / 100ml</p>
                    <button>Buy Now</button>
                </div>
                <div class="product-card">
                    <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=300" alt="Chanel No.5">
                    <h3>Chanel No.5</h3>
                    <p>$130 / 100ml</p>
                    <button>Buy Now</button>
                </div>
                <div class="product-card">
                    <img src="https://images.unsplash.com/photo-1547887538-e3a2f32cb1cc?w=300" alt="Tom Ford Noir">
                    <h3>Tom Ford Noir</h3>
                    <p>$120 / 100ml</p>
                    <button>Buy Now</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2025 Zamarrad Store. All rights reserved.</p>
    </footer>

</body>
</html>
